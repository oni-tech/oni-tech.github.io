version: 2
  build-8.4.4_2.2:
    docker:
      - image: tmcgilchrist/ci-haskell:ubuntu_xenial-8.4.4_2.2-20190304094627-ccd1aec
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-mafia-8.4.4-{{ checksum "oni-hakyll.cabal" }}
            - mafia-work-
      - run:
          name: Build
          command: ./bin/ci

      - save_cache:
          paths:
            - /root/.cabal
            - /root/.mafia/
          key: v1-mafia-8.4.4-{{ checksum "oni-hakyll.cabal" }}

      - deploy:
          name: Deploy master to Github Pages
          command: |
            git config --global user.email robots@circleci.com
            git config --global user.name CircleCI
            mafia exec site rebuild
            git checkout master
            git pull --rebase
            # Overwrite existing files with new files
            cp -a _site/. .
            #  Commit
            git add --all
            git commit -m "[`date '+%F %T %Z'`] New release"
            # Push
            git push origin master:master
